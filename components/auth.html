<!-- Auth Component -->
<div id="authScreen" class="flex flex-col items-center justify-center h-full">
    <div class="bg-gray-800 p-6 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-2xl sm:text-3xl font-bold text-yellow-400 mb-4">로그인</h2>
        <div id="authMessage" class="text-red-400 mb-4 hidden"></div>
        <div class="space-y-4">
            <input type="email" id="emailInput" class="w-full bg-gray-600 border border-gray-500 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5" placeholder="이메일">
            <input type="password" id="passwordInput" class="w-full bg-gray-600 border border-gray-500 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5" placeholder="비밀번호">
            <button id="loginButton" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md">
                로그인
            </button>
            <button id="signupButton" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md">
                회원가입
            </button>
        </div>
    </div>
</div>
